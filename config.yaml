    type: boolean
  request_time_zone:
    default: false
    type: boolean
  response_bytea_output:
    default: false
    type: boolean
  response_lc_monetary:
    default: false
    type: boolean
  response_lc_numeric:
    default: false
    type: boolean
  response_lc_time:
    default: false
    type: boolean
