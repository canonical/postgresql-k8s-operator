    type: boolean
  vacuum_autovacuum_analyze_threshold:
    default: false
    type: boolean
  vacuum_autovacuum_freeze_max_age:
    default: false
    type: boolean
  vacuum_autovacuum_vacuum_cost_delay:
    default: false
