name: postgresql-test-app
description: |
  Postgresql application charm used in integration tests.
summary: |
  Data platform libs application meant to be used
  only for testing of the libs in this repository.

requires:
  first-database:
    interface: postgresql_client
  second-database:
    interface: postgresql_client
  multiple-database-clusters:
    interface: postgresql_client
  aliased-multiple-database-clusters:
    interface: postgresql_client
    limit: 2
  no-database:
    interface: postgresql_client

peers:
  postgresql-test-peers:
    interface: postgresql-test-peers
