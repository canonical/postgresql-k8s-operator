name: postgresql-k8s
display-name: PostgreSQL K8s
description: |
  Charm to operate the PostgreSQL database on Kubernetes clusters
summary: |
  Charm to operate the PostgreSQL database on Kubernetes clusters

containers:
  postgresql:
    resource: postgresql-image
    mounts:
      - storage: pgdata
        location: /var/lib/postgresql/data

resources:
  postgresql-image:
    type: oci-image
    description: OCI image for PostgreSQL (dataplatformoci/postgres-patroni)
    upstream-source: neppel/patroni:12-20.04

peers:
  database-peers:
    interface: postgresql_peers
  restart:
    interface: rolling_op

provides:
  database:
    interface: postgresql_client
  db:
    interface: pgsql
  db-admin:
    interface: pgsql

requires:
  certificates:
    interface: tls-certificates
    limit: 1

storage:
  pgdata:
    type: filesystem
    location: /var/lib/postgresql/data