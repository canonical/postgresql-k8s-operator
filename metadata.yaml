name: postgresql-k8s
display-name: Charmed PostgreSQL K8s
summary: Charmed PostgreSQL 14 for Kubernetes
description: |
   PostgreSQL is an open-source relational database management system
   built to handle a wide range of workloads. This charmed operator deploys 
   and operates PostgreSQL on Kubernetes.

   For deployment on virtual machines, see [Charmed PostgreSQL VM](https://charmhub.io/postgresql).

   To learn more about how to deploy and manage this charm, see the 
   [official documentation](https://canonical-charmed-postgresql-k8s.readthedocs-hosted.com/14/).
docs: https://canonical-charmed-postgresql-k8s.readthedocs-hosted.com/14/
source: https://github.com/canonical/postgresql-k8s-operator
issues: https://github.com/canonical/postgresql-k8s-operator/issues
website:
  - https://ubuntu.com/data/postgresql
  - https://charmhub.io/postgresql-k8s
  - https://github.com/canonical/postgresql-k8s-operator
maintainers:
  - Canonical Data Platform <data-platform@lists.launchpad.net>

containers:
  postgresql:
    resource: postgresql-image
    mounts:
      - storage: pgdata
        location: /var/lib/postgresql/data

resources:
  postgresql-image:
    type: oci-image
    description: OCI image for PostgreSQL
    upstream-source: ghcr.io/canonical/charmed-postgresql@sha256:876a6efcfd9093d6a02d992f3c6f0b9948dcf17ec6d87fa40f19b9d1db5b0b12 # renovate: oci-image tag: 14.20-22.04_edge

peers:
  database-peers:
    interface: postgresql_peers
  restart:
    interface: rolling_op
  upgrade:
    interface: upgrade

provides:
  replication-offer:
    interface: postgresql_async
    limit: 1
    optional: true
  database:
    interface: postgresql_client
  db:
    interface: pgsql
  db-admin:
    interface: pgsql
  metrics-endpoint:
    interface: prometheus_scrape
  grafana-dashboard:
    interface: grafana_dashboard

requires:
  replication:
    interface: postgresql_async
    limit: 1
    optional: true
  certificates:
    interface: tls-certificates
    limit: 1
    optional: true
  receive-ca-cert:
    interface: certificate_transfer
    optional: true
  s3-parameters:
    interface: s3
    limit: 1
    optional: true
  ldap:
    interface: ldap
    limit: 1
    optional: true
  logging:
    interface: loki_push_api
    limit: 1
    optional: true
  tracing:
    interface: tracing
    limit: 1
    optional: true
  tracing-receive-ca-cert:
    interface: certificate_transfer
    limit: 1
    optional: true

storage:
  pgdata:
    type: filesystem
    location: /var/lib/postgresql/data

assumes:
  - k8s-api
  - any-of:
      - all-of:
          - juju >= 2.9.49
          - juju < 3
      - all-of:
          - juju >= 3.4.3
          - juju < 3.5
      - all-of:
          - juju >= 3.5.1
          - juju < 4
