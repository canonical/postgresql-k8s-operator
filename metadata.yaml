name: postgresql-k8s
display-name: Charmed PostgreSQL K8s
summary: Charmed PostgreSQL K8s operator
description: |
  Charm to operate the PostgreSQL database on Kubernetes clusters
docs: https://discourse.charmhub.io/t/charmed-postgresql-k8s-documenation/9307
source: https://github.com/canonical/postgresql-k8s-operator
issues: https://github.com/canonical/postgresql-k8s-operator/issues
website:
  - https://ubuntu.com/data/postgresql
  - https://charmhub.io/postgresql-k8s
  - https://github.com/canonical/postgresql-k8s-operator
  - https://chat.charmhub.io/charmhub/channels/data-platform
maintainers:
  - Canonical Data Platform <data-platform@lists.launchpad.net>

containers:
  postgresql:
    resource: postgresql-image
    mounts:
      - storage: archive
        location: /var/lib/postgresql/archive
      - storage: data
        location: /var/lib/postgresql/data
      - storage: logs
        location: /var/lib/postgresql/logs
      - storage: temp
        location: /var/lib/postgresql/temp

resources:
  postgresql-image:
    type: oci-image
    description: OCI image for PostgreSQL
    upstream-source: ghcr.io/canonical/charmed-postgresql@sha256:1b926dcb5aad4ac00585d282e7cc28e13abefa247f69e5bb40152d2b8b7dda40  # renovate: oci-image tag: 16.9-24.04_edge

peers:
  database-peers:
    interface: postgresql_peers
  restart:
    interface: rolling_op
  upgrade:
    interface: upgrade

provides:
  replication-offer:
    interface: postgresql_async
    limit: 1
    optional: true
  database:
    interface: postgresql_client
  metrics-endpoint:
    interface: prometheus_scrape
  grafana-dashboard:
    interface: grafana_dashboard

requires:
  replication:
    interface: postgresql_async
    limit: 1
    optional: true
  certificates:
    interface: tls-certificates
    limit: 1
    optional: true
  receive-ca-cert:
    interface: certificate_transfer
    optional: true
  s3-parameters:
    interface: s3
    limit: 1
    optional: true
  ldap:
    interface: ldap
    limit: 1
    optional: true
  logging:
    interface: loki_push_api
    limit: 1
    optional: true
  tracing:
    interface: tracing
    limit: 1
    optional: true

storage:
  archive:
    type: filesystem
    description: Storage mount used for holding local backups (before typically sending them to remote object storage) when relevant/needed.
    location: /var/lib/postgresql/archive
  data:
    type: filesystem
    description: Storage mount used for storing all tables, indexes, and so on (except those from temporary tablespaces).
    location: /var/lib/postgresql/data
  logs:
    type: filesystem
    description: Storage mount used for storing all the logs that are part of the transactional commit path (WAL files).
    location: /var/lib/postgresql/logs
  temp:
    type: filesystem
    description: Storage mount used for storing temporary tablespaces (where typically sort operations happen).
    location: /var/lib/postgresql/temp

assumes:
  - k8s-api
  - any-of:
      - all-of:
          - juju >= 3.4.3
          - juju < 3.5
      - all-of:
          - juju >= 3.5.1
          - juju < 4
