name: postgresql-k8s
display-name: PostgreSQL K8s
description: |
  Charm to operate the PostgreSQL database on Kubernetes clusters
summary: |
  Charm to operate the PostgreSQL database on Kubernetes clusters

containers:
  postgresql:
    resource: postgresql-image
    mounts:
      - storage: pgdata
        location: /var/lib/postgresql/data

resources:
  postgresql-image:
    type: oci-image
    description: OCI image for PostgreSQL (postgresql-patroni)
    upstream-source: postgresql-patroni

peers:
  postgresql-replicas:
    interface: postgresql-replicas

provides:
  database:
    interface: postgresql-client
  db:
    interface: pgsql
  db-admin:
    interface: pgsql

storage:
  pgdata:
    type: filesystem
    location: /var/lib/postgresql/data