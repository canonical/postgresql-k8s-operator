name: Tests

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:
    paths-ignore:
      - '.gitignore'
      - '.jujuignore'
      - 'LICENSE'
      - '**.md'
      - 'renovate.json'
  schedule:
    - cron: '53 0 * * *' # Daily at 00:53 UTC
  # Triggered on push to branch "main" by .github/workflows/release.yaml
  workflow_call:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install tox
        # TODO: Consider replacing with custom image on self-hosted runner OR pinning version
        run: python3 -m pip install tox
      - name: Run linters
        run: tox run -e lint

  unit-test:
    name: Unit tests
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install tox
        # TODO: Consider replacing with custom image on self-hosted runner OR pinning version
        run: python3 -m pip install tox
      - name: Run tests
        run: tox run -e unit

  lib-check:
    name: Check libraries
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Check libs
        uses: canonical/charming-actions/check-libraries@2.2.5
        with:
          credentials: "${{ secrets.CHARMHUB_TOKEN }}"
          github-token: "${{ secrets.GITHUB_TOKEN }}"

  build:
    name: Build charms
    uses: canonical/data-platform-workflows/.github/workflows/build_charms_with_cache.yaml@v2

  integration-test:
    strategy:
      fail-fast: false
      matrix:
        tox-environments:
          - password-rotation-integration
          - tls-integration
        agents-version: ["2.9.42"]  # renovate: latest
        include:
          - tox-environments: backup-integration
            agents-version: "2.9.29"
          - tox-environments: charm-integration
            agents-version: "2.9.29"
          - tox-environments: database-relation-integration
            agents-version: "2.9.29"
          - tox-environments: db-relation-integration
            agents-version: "2.9.29"
          - tox-environments: db-admin-relation-integration
            agents-version: "2.9.29"
          - tox-environments: ha-replication-integration
            agents-version: "2.9.29"
          - tox-environments: ha-self-healing-integration
            agents-version: "2.9.29"
    name: ${{ matrix.tox-environments }} | ${{ matrix.agents-version }}
    needs:
      - lib-check
      - lint
      - unit-test
      - build
    runs-on: ubuntu-latest
    timeout-minutes: 120
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup operator environment
        # TODO: Replace with custom image on self-hosted runner
        uses: charmed-kubernetes/actions-operator@main
        with:
          provider: microk8s
          bootstrap-options: "--agent-version ${{ matrix.agents-version }}"
      - name: Download packed charm(s)
        uses: actions/download-artifact@v3
        with:
          name: ${{ needs.build.outputs.artifact-name }}
      - name: Select tests
        id: select-tests
        run: |
          if [ "${{ github.event_name }}" == "schedule" ]
          then
            echo Running unstable and stable tests
            echo "mark_expression=" >> $GITHUB_OUTPUT
          else
            echo Skipping unstable tests
            echo "mark_expression=not unstable" >> $GITHUB_OUTPUT
          fi
      - name: Run integration tests
        run: tox run -e ${{ matrix.tox-environments }} -- -m '${{ steps.select-tests.outputs.mark_expression }}'
        env:
          AWS_ACCESS_KEY: "${{ secrets.AWS_ACCESS_KEY }}"
          AWS_SECRET_KEY: "${{ secrets.AWS_SECRET_KEY }}"
          GCP_ACCESS_KEY: "${{ secrets.GCP_ACCESS_KEY }}"
          GCP_SECRET_KEY: "${{ secrets.GCP_SECRET_KEY }}"
          CI_PACKED_CHARMS: ${{ needs.build.outputs.charms }}
