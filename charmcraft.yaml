type: "charm"
bases:
  - name: ubuntu
    channel: "22.04"
    architectures:
      - arm64
parts:
  charm:
    override-pull: |
      craftctl default
      if [[ ! -f requirements.txt ]]
      then
          echo 'ERROR: Use "tox run -e build-dev" instead of calling "charmcraft pack" directly' >&2
          exit 1
      fi
    build-packages:
      - libffi-dev
      - libssl-dev
      - rustc
      - cargo
      - pkg-config
    charm-strict-dependencies: true
    charm-binary-python-packages:
      - psycopg2-binary
